<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>To do list</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To-do List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-4">
      <h2 class="text-center">
        To-do List<img src="./todo.jpg" height="50px" width="70px" />
      </h2>

      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Add an item to list.</small
        >
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <button id="add" class="btn btn-primary my-3">Add to list</button>
      <button
        id="clear"
        class="btn btn-primary mx-3 my-3"
        onclick="clearStorage()"
      >
        Clear List
      </button>

      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.no</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get some coffee</td>
              <td>You need a coffee as you are a coder</td>
              <td><button class="btn-sm btn btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script>
      function getAndupdate() {
        console.log("Updating List...");
        tit = document.getElementById("title").value;
        desc = document.getElementById("description").value;
        if (localStorage.getItem("itemsJson") == null) {
          itemJsonArray = [];
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        } else {
          itemJsonArrayStr = localStorage.getItem("itemsJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          itemJsonArray.push([tit, desc]);
          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        }
        update();
      }
      function update() {
        if (localStorage.getItem("itemsJson") == null) {
          itemJsonArray = [];

          localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        } else {
          itemJsonArrayStr = localStorage.getItem("itemsJson");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
        }
        //Popluate the table
        tableBody = document.getElementById("tableBody");
        let str = "";
        itemJsonArray.forEach((Element, index) => {
          str += `
            <tr>
                <th scope="row">${index + 1}</th>
                <td>${Element[0]}</td>
                <td>${Element[1]}</td>
                <td><button class="btn-sm btn btn-primary" onclick="deleted(${index})">Delete</button></td>
              </tr>`;
        });
        tableBody.innerHTML = str;
      }
      add = document.getElementById("add");
      add.addEventListener("click", getAndupdate);
      update();
      function deleted(itemIndex) {
        console.log("Delete", itemIndex);
        itemJsonArrayStr = localStorage.getItem("itemsJson");
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        //Delete itemIndex element from the array
        itemJsonArray.splice(itemIndex, 1);
        localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
        update();
      }
      function clearStorage() {
        if (confirm("Do you really want to clear the list?")) {
          console.log("Clearing the storage");
          localStorage.clear();
          update();
        }
      }
    </script>
  </body>
</html>
